<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
  <body>
    <h1 class="login-heading">Travel Tracker</h1>
  <section class="login">
    <div class="login-container">
      <form class="login-form">
        <p class="login-error-message"></p>
        <input type="text" id="username" placeholder="username" required/><br>
        <label for="username"></label><br>
        <input type="password" id="password" placeholder="password" required/><br>
        <label for="password"></label><br>
        <button type"submit" class="login-button" id="loginButton">Login</button>
      </form>
    </div>
  </section>
  <section class="app hidden">
    <header>
      <h1>Travel Tracker</h1>
      <h2 class="greeting"></h2>
      <h3 class="annual-dollars-spent"></div>
      <p class="catch-error"></p>
    </header>
    <section class="bookings-wrapper">
      <form class="add-new-trip">
        <label for="startDate">Start Date:</label><br>
        <input type="date" min="2022-07-04" requiredPattern="\d{4}/\d{2}/\d{2}" id="startDate"required/><br>
        <label for="numTravelers">Number of Travelers:</label><br>
        <input type="number" min="1" id="numTravelers" placeholder="Number of Travelers" required/><br>
        <label for="duration">Number of Days:</label><br>
        <input type="number" min="1" id="duration" placeholder="Duration of Stay" required/><br>
        <label for="destinationInput">Where do you want to go?</label><br>
        <select name="destinations" id="destinationInput" required></select>
        <div class="button-container">
          <button type"submit" class="button disable" id="bookNowButton" disabled>Book Now!</button>
          <button type"submit" class="button" id="cancelButton">Cancel</button>
        </div>
      </form>
      <div class="messages">
        <p class="new-trip-cost-estimator">See your estimate here (fees included)</p>
        <p class="add-trip-confirmation"></p>
      </div>
    </section>
    <main>
      <section class="pending-trip-cards-container"></section>
      <section class="approved-trip-cards-container"></section>
    </main>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
