<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <title>Travel Tracker</title>
</head>

  <body>
  <!-- <section class="login hidden">
  <input type="text" id="username" placeholder="username" required/><br>
  <label for="username"></label><br>
  <input type="text" id="password" placeholder="password" required/><br>
  <label for="password"></label><br>
  </section> -->

  <section class="app">
    <header>
      <h1>Travel Tracker</h1>
      <h2 class="greeting"></h2>
      <h3 class="annual-dollars-spent"></div>
      <p class="catch-error"></p>
    </header>
    <section class="bookings-wrapper">
      <form class="add-new-trip">
        <label for="startDate">Start Date:</label><br>
        <input type="date" min="2022-05-14" requiredPattern="\d{4}/\d{2}/\d{2}" id="startDate"required/><br>
        <label for="numTravelers">Number of Travelers:</label><br>
        <input type="number" min="1" id="numTravelers" placeholder="Number of Travelers" required/><br>
        <label for="duration">Number of Days:</label><br>
        <input type="number" min="1" id="duration" placeholder="Duration of Stay" required/><br>
        <label for="destinationInput">Where do you want to go?</label><br>
        <select name="destinations" id="destinationInput" required></select>
        <div class="button-container">
          <button type"submit" class="button" id="bookNowButton" disabled>Book Now!</button>
          <button type"submit" class="button" id="cancelButton">Cancel</button>
        </div>
      </form>
      <div class="messages">
        <span class="new-trip-cost-estimator">See your estimate here (fees included)</span>
        <span class="add-trip-confirmation"></span>
      </div>
    </section>
    <main>
      <section class="all-trip-cards-container"></section>
      <section class="future-trips-container"></section>
      <section class="present-trips-container"></section>
      <section class="past-trips-container"></section>
    </main>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
