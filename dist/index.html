  <title>Travel Tracker</title>

  <body>
  <section class="login hidden">
  <input type="text" id="username" placeholder="username" required/><br>
  <label for="username"></label><br>
  <input type="text" id="password" placeholder="password" required/><br>
  <label for="password"></label><br>
  </section>
  <section class="app">
    <header>
      <h1>Travel Tracker</h1>
      <h2 class="greeting"></h2>
      <h3 class="annual-dollars-spent"></div>
      <p class="catch-error"></p>
    </header>
    <section class="bookings-wrapper">
      <form class="add-new-trip">
        <label for="startDate">Start Date:</label><br>
        <input type="date" requiredPattern="\d{4}/\d{2}/\d{2}" id="startDate" placeholder="YYYY/MM/DD" required/><br>
        <label for="numTravelers">Number of Travelers:</label><br>
        <input type="number" id="numTravelers" placeholder="Number of Travelers" required/><br>
        <label for="duration">Duration:</label><br>
        <input type="number" id="duration" placeholder="Duration of Stay" required/><br>
        <label for="destinationInput">Where do you want to go?</label><br>
        <select name="destinations" id="destinationInput" required>Choose a destination!</select>
        <div class="button-container">
          <button type"submit" id="bookNowButton" disabled>Book Now!</button>
          <button type"submit" id="cancelButton">Cancel</button>
        </div>
      </form>
      <div class="new-trip-cost-estimator">Estimated cost +10% travel agent fee is $0.00</div>
    </section>
